<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Питомец ' + ${pet.getName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="mainMenu :: mainMenu"></div>

<div class="container">
    <div class="row">
        <h1 class="text-center mt-2" th:text="'Питомец: ' + ${pet.getName()}"></h1>
        <div class="col-6 offset-3 text-center">
            <div class="text-center mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="name">Кличка</span>
                    <input id="nameValue" type="text" class="form-control" placeholder="Кличка"
                           th:value="${pet.getName()}" aria-label="name" aria-describedby="name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="petTypeSpan">Тип питомца</span>
                    <input id="petTypeValue" type="text" class="form-control" placeholder="Тип питомца"
                           th:value="${pet.getPetType().getName()}" aria-label="petTypeValue" aria-describedby="petTypeValue" readonly>
                </div>
                <div class="text-center">
                    <a th:text="'Сохранить'" class="btn btn-primary"
                       th:onclick="'personalEditPet(' + ${pet.getId()} + ', ' + ${client.getId()} + ', ' + ${pet.getPetType().getId()} +')'"></a>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a th:href="@{/personalAccount/{id}(id=${currentUser.getId()})}">Вернуться в профиль</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js "></script>
<script type="text/javascript" src="../static/js/pet.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доктора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="mainMenu :: mainMenu"></div>

<div class="container">
    <div class="row">
        <div class="col-6 offset-3 text-center">
            <h1 class="mt-2 text-center">Добавить доктора</h1>
            <div>
                <div class="mb-3">
                    <label for="name" class="form-label">Имя доктора: </label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <a class="btn btn-primary" th:text="'Добавить'" th:onclick="'addDoctor()'"></a>
            </div>
            <h1 class="mt-2 text-center">Список докторов</h1>
            <div th:if="${!doctors.isEmpty()}">
                <table class="mt-4 table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Имя</th>
                        <th scope="col">Удалить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor: ${doctors}">
                        <td><a th:href="@{/doctor/{id}(id=${doctor.getId()})}" th:text="${doctor.getName()}"></a></td>
                        <td><a class="btn btn-danger" th:text="'Удалить'"
                               th:onclick="'deleteDoctor(' + ${doctor.getId()} + ')'"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${doctors.isEmpty()}">
                <p class="fs-2 text-center">Пока что нет ни одного доктора</p>
            </div>
            <div class="text-center">
                <a href="/">Вернуться на главную</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js "></script>
<script type="text/javascript" src="../static/js/doctor.js"></script>
</body>
</html>
